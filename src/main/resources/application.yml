#server
server:
  port: 80
  tomcat:
    uri-encoding: UTF-8
    max-threads: 1000
  servlet:
    context-path: /


#spring
spring:
  datasource:
    url: jdbc:mysql:///ailp?characterEncoding=utf8&serverTimezone=GMT
    username: root
    password:
  thymeleaf:
    prefix: classpath:/static/back/
    suffix: .html

mybatis:
  configuration:
    default-statement-timeout: 30
    map-underscore-to-camel-case: true
  mapper-locations:
    - classpath:/mapper/*.xml

#lOG
logging:
  level:
    com.cy: DEBUG
